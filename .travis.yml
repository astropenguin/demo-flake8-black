dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
install:
  - pip install black flake8 pytest
  - pip install sphinx sphinx-rtd-theme
  - pip install .
script:
  - black --check demo
  - flake8 demo
  - pytest
after_success:
  - sphinx-apidoc -f -o docs/_apidoc demo
  - sphinx-build docs docs/_build
  - sphinx-build docs docs/_build
deploy:
  provider: pages
  local-dir: docs/_build
  target-branch: gh-pages
  github-token: $GITHUB_TOKEN
  skip-cleanup: true
  keep-history: true
  on:
    branch: master
